<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
    <meta name="description" content="седьмая проектная работа Артёма Варламова на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Артём Варламов">
</head>
<body class="root">
    <div class="page">

        <section class="popup">
                <form class="popup__container" method="POST" action="#" name="form" novalidate>
                    <p class="popup__title">Редактировать профиль</p>
                    <fieldset class="popup__field">
                        <input type="text" class="popup__input popup__input_name" name="input" id="nameinput" value="Жак-Ив Кусто" pattern="^[A-Za-zА-ЯЁёа-я\s-]+$" minlength="2" maxlength="40" required>
                        <span class="popup__error" id="nameinput-error"></span>
                        <input type="text" class="popup__input popup__input_about" name="input" id="aboutinput" value="Исследователь океана" pattern="^[A-Za-zА-ЯЁёа-я\s-]+$" minlength="2" maxlength="200" required>
                        <span class="popup__error" id="aboutinput-error"></span>
                    </fieldset>
                    <button class="popup__submit" type="submit">Сохранить</button>
                    <button class="popup__close" type="button"></button>
                </form>
        </section>

        <section class="popup popup__createcard">
                <form class="popup__container" method="POST" action="#" name="form" novalidate>
                    <p class="popup__title">Новое место</p>
                    <fieldset class="popup__field">
                        <input type="text" class="popup__input popup__input_card-name" placeholder="Название" name="input" id="cardname" minlength="1" maxlength="30" required>
                        <span class="popup__error" id="cardname-error"></span>
                        <input type="url" class="popup__input popup__input_card-about" placeholder="Ссылка на картинку" name="input" id="cardabout" required>
                        <span class="popup__error" id="cardabout-error"></span>
                    </fieldset>
                    <button class="popup__submit popup__submit_create" type="submit" disabled="true">Создать</button>
                    <button class="popup__createcardclose" type="reset"></button>
                </form>
        </section>

        <section class="popup popup__imagescale" id="image-scale">
            <div class="popup__imagecontainer">
                <img class="popup__image" src="">
                <p class="popup__imagename"></p>
                <button class="popup__imagescaleclose"></button>
            </div>
        </section>

        <header class="header">
            <img class=header__logo src="images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/Avatar.png" alt="Фото профиля">
                    <div class="profile__content">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <h2 class="profile__info-subtitle">Исследователь океана</h2>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <template id="elements-template">
                    <div class="elements__card">
                        <button class="elements__delete"></button>
                        <a href="#" class="elements__imagescale"><img class="elements__image" src="" alt=""></a>
                        <div class="elements__content">
                            <p class="elements__title"></p>
                            <button class="elements__like"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>

        <footer class="footer">
           <p class="footer__copyright">&copy; 2020 Artem Varlamov</p>
        </footer>
    </div>
    <script type="module" src="/scripts/index.js"></script>
    <script type="module" src="/scripts/Card.js"></script>
    <script type="module" src="/scripts/FormValidator.js"></script>
</body>
</html>
