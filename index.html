<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
    <meta name="description" content="пятая проектная работа Артёма Варламова на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Артём Варламов">
</head>
<body class="root">
    <div class="page">

        <div class="popup">
            <div class="popup__container">
                <form class="popup__form">
                        <p class="popup__title">Редактировать профиль</p>
                        <input type="text" class="popup__name">
                        <input type="text" class="popup__about">
                        <button class="popup__submit">Сохранить</button>
                </form>
                <button class="popup__close"></button>
            </div>
        </div>

        <div class="popup__createcard">
            <div class="popup__container">
                <form class="popup__form">
                        <p class="popup__title">Новое место</p>
                        <input type="text" class="popup__createcardname" placeholder="Название" required>
                        <input type="url" class="popup__createcardabout" placeholder="Ссылка на картинку" required>
                        <button class="popup__create">Создать</button>
                </form>
                <button class="popup__createcardclose"></button>
            </div>
        </div>

        <div class="popup__imagescale">
            <div class="popup__imagecontainer">
                <img class="popup__image" src="">
                <p class="popup__imagename"></p>
                <button class="popup__imagescaleclose"></button>
            </div>
        </div>

        <header class="header">
            <img class=header__logo src="images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/Avatar.png" alt="Фото профиля">
                    <div class="profile__content">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <h2 class="profile__info-subtitle">Исследователь океана</h2>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <template id="elements-template">
                    <div class="elements__card">
                        <button class="elements__delete"></button>
                        <a href="#" class="elements__imagescale"><img class="elements__image" src="" alt=""></a>
                        <div class="elements__content">
                            <p class="elements__title"></p>
                            <button class="elements__like"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>

        <footer class="footer">
           <p class="footer__copyright">&copy; 2020 Artem Varlamov</p>
        </footer>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
